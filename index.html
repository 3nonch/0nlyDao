<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0nlyDao Mint Schedule Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="container flex-space-between">
        <div class="header__logo">
          <img src="./assets/logo.png" alt="" class="header__logo--img" />
        </div>
        <!-- <div class="header__text">
          <h1 class="header__text--logo">
            0nlyDao
          </h1>
        </div> -->
        <div class="header__menu">
          <div class="header__menu--socials">
            <ul>
              <li>
                <a href="#"
                  ><img src="./assets/icons8-twitter-48.png" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./assets/icons8-discord-48.png" alt="discord"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="mintschedule">
        <div class="heading container flex-space-between">
          <div class="left">
            <img src="./assets/aptos-logo.png" alt="" class="blockchain-img">
          </div>
          <div class="right">
            <h1 class="heading-primary">Upcoming good projects</h1>
            <h2 class="heading-secondary">
              The list includes the biggest projects of the moment.
            </h2>
          </div>
        </div>
        <div class="container mint-grid flex-space-between">
          <div class="box1">
            <a
              class="btn btn-grid"
              href="https://twitter.com/BoneFnatics"
              target="_blank"
              >&rarrc; bone fnatics</a
            >
          </div>
          <div class="box2">
            <a
              class="btn btn-grid"
              href="https://twitter.com/Gakusei_Apt"
              target="_blank"
              >&rarrc; Gakusei</a
            >
          </div>
          <div class="box3">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosWizards"
              target="_blank"
              >&rarrc; Wizards</a
            >
          </div>
          <div class="box4">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosPenguins"
              target="_blank"
              >&rarrc; Penguins</a
            >
          </div>
          <div class="box5 square">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosAlpacas"
              target="_blank"
              >&rarrc; Alpacas</a
            >
          </div>
          <div class="box6 square">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosGoblin"
              target="_blank"
              >&rarrc; Goblin</a
            >
          </div>
          <div class="box7">
            <a
              class="btn btn-grid"
              href="https://twitter.com/puppybearsnft"
              target="_blank"
              >&rarrc; puppybears</a
            >
          </div>
          <div class="box8">
            <a
              class="btn btn-grid"
              href="https://twitter.com/apetos_/photo"
              target="_blank"
              >&rarrc; Apetos</a
            >
          </div>
          <div class="box9">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosMonkeys"
              target="_blank"
              >&rarrc; Monkeys</a
            >
          </div>
          <div class="box10">
            <a
              class="btn btn-grid"
              href="https://twitter.com/AptosApeSociety"
              target="_blank"
              >&rarrc; Ape Society</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
