<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0nlyDao Mint Schedule Component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="container flex-space-between">
        <div class="header__logo">

        <!-- <div class="header__text">
          <h1 class="header__text--logo">
            0nlyDao
          </h1>
        </div> -->
        <div class="header__menu">
          <div class="header__menu--socials">
            <ul>
              <li>
                <a href="#"
                  ><img src="./assets/icons8-twitter-48.png" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="./assets/icons8-discord-48.png" alt="discord"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="mintschedule">
        <div class="container mint-grid">
          <div class="box1 wide"><a class="btn btn-grid" href="https://twitter.com/Claynosaurz" target="_blank">&rarrc; Claynosaurz</a></div>
          <div class="box2 wide"></div>
          <div class="box3 wide"></div>
          <div class="box4 wide"></div>
          <div class="box5 square"></div>
          <div class="box6 square"></div>
          <div class="box7 wide"></div>
          <div class="box8 wide"></div>
          <div class="box9 wide"></div>
          <div class="box10 wide"></div>
        </div>
      </section>
    </main>
  </body>
</html>
